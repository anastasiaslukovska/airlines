<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/search-tickets-style.css">
    <script type="text/javascript" src="scripts/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
    <title>Tickets</title>
</head>

<body>
    <div class="search-tickets-page">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">Airlines</a>
            </div>
            <button class="navbar-toggler" id="toggler-button" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <div>
                    <ul class="navbar-nav">
                        <li class="nav-item active"><a class="nav-link" href="main.html">Головна</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Квитки</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Про нас</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Контакти</a></li>
                        <button class="btn btn-dark" id="login-button">Увійти</button>
                        <button class="btn btn-success" id="sign-up-button">Зареєструватися</button>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="search">
        <div class="search-col">
            <h1>Пошук білетів</h1>
        </div>
        <div class="search-form-container">
            <form class="search-form">
                <input type="text" name="from" placeholder="Країна вильоту" required>
                <input type="text" name="to" placeholder="Країна прибуття" required>
                <input type="date" name="date" placeholder="Дата" required>
                <button class="btn btn-success search-button">Пошук</button>
            </form>
        </div>
    </div>
    
    <div class="tickets">
        <div class="ticket">
            <h2>Країна відправлення ⟹ Країна прибуття</h2>
        </div>
    </div>

    <div class="footer">
        <div class="contact-info">
            <small>
                Email: anastasia.slukovskaya@gmail.com <br>
                +380 (98) 401-45-37 <br>
                +380 (96) 048-85-07 <br>
                Адреса: м. Вінниця, вул. Стельмаха, 67/2
            </small>
        </div>
        <small>&copy;copyright Anastasia Slukovskaya 2020</small>
    </div>
</body>

</html>
