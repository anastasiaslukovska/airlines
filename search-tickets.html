    <div class="search-tickets-page">

            </div>
        </nav>

        <div class="search">
            <div class="search-col">
                <h1>Пошук квитків</h1>
            </div>
            <div class="search-form-container">
                <form class="search-form">
                    <input type="text" name="from" placeholder="Країна вильоту" required>
                    <input type="text" name="to" placeholder="Країна прибуття" required>
                    <input type="date" name="date" placeholder="Дата" required>
                    <button class="btn btn-success search-button">Пошук</button>
                </form>
            </div>
        </div>

        <div id="result-h">
            <h2>Доступні пропозиції:</h2>
        </div>

        <div class="tickets">

    <div id="sign-up-container">
        <form class="sign-up-form">
            <div class="form-inputs">
                <input type="name" name="Ім'я" placeholder="Ім'я" required> <br>
                <input type="surname" name="Прізвище" placeholder="Прізвище" required> <br>
                <input type="email" name="Пошта" placeholder="Електронна адреса" required> <br>
                <input type="password" name="Пароль" placeholder="Пароль" required> <br>
            </div>
            <button class="btn btn-success accept-sign-up-button">Зареєструватися</button>
        </form>
        <div id="close-button">
            <button type="button" class="close" id="form-close-button" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <div id="login-form-container">
        <form class="login-form">
            <div class="login-inputs">
                <input type="email" name="Пошта" placeholder="Електронна адреса" required><br>
                <input type="password" name="Пароль" placeholder="Пароль" required>
            </div>
            <button class="btn btn-success accept-login-button">Увійти</button>
        </form>
        <div id="login-close-button">
            <button type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <div id="booking-form-container">

        <div id="booking-close-button">
            <button type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
